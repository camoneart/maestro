name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Skip Automated Release (Manual Process)
        run: |
          echo "ðŸš« Automated release disabled due to npm unpublish constraints"
          echo "ðŸ“ Manual release process required:"
          echo "   1. Wait 24h after npm unpublish for name reuse"
          echo "   2. Run: pnpm publish --access public"
          echo "   3. Update Homebrew/Scoop manifests manually"
          echo ""
          echo "ðŸ“Š Current status:"
          echo "   - Version: $(node -p 'require(\"./package.json\").version')"
          echo "   - Git tag: $(git describe --tags --exact-match HEAD 2>/dev/null || echo 'No tag')"
          echo "   - Repository: Public (ready for manual npm publish)"